name: Dotnet Build
on:
  push:
    branches:
      - master

jobs:
  dotnet_build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Dotnet Build
        run: |
          dotnet clean
          dotnet builder -c Release -o deploy
