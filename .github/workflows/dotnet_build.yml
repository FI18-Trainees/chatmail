name: Dotnet Build
on: [pull_request]

jobs:
  dotnet_build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Dotnet Build
        run: |
          dotnet clean
          dotnet build -c Release
